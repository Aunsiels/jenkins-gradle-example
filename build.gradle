plugins {
    id 'checkstyle'
    id 'pmd'
    id "com.github.spotbugs" version "1.6.9"
    id "net.saliman.cobertura" version "2.6.0"
    id "de.aaschmid.cpd" version "1.2"
    id "org.sonarqube" version "3.3"
}





sonarqube {
  properties {
    property "sonar.projectKey", "krish3402_jenkins-gradle-example"
    property "sonar.organization", "krish3402-1"
    property "sonar.sources", "src"
    property "sonar.language", "java"
    property "sonar.sourceEncoding", "UTF-8"
    property "sonar.host.url", "https://sonarcloud.io"
    property "sonar.projectKey", "7d53de8cd1d375d73bd39c8bc5c48c8f41447d09"
    property "sonar.java.binaries", "build/classes/java/**"
    
    
  }
}

// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}



dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    testRuntime "org.slf4j:slf4j-log4j12:1.7.5"
    testRuntime "log4j:log4j:1.2.7"
}

cobertura {
    coverageFormats = ['html', 'xml']               
}

checkstyle {
    toolVersion '8.17'
}
